# Note: PROJPATH represents the absolute path to the root of project folder
# --------------------------------------------------------------------------
# Before performing coca, 
# 1. Make sure the inputs are generated using coca_inputgen.py
# 2. The biological knowledge networks are downloaded using KnowEng.py
# --------------------------------------------------------------------------

description: Configs used to perform COCA and survival analysis,
NETWORK_DIR_PATH: coca_results/network # Path to the biological knowledge networks used for coca analysis.
                                       # Provide absolute path or relative path to {PROJPATH}/results
NUM_CPUS: 2
gene_counts: [50, 70, 100] # List of integers X. If input_data_dirs is not provided,
                           # use the coca inputs generated by gene sets of size X based on POR/RPOR criterion.
bootstrap_ratio: 0.8
num_bootstrap: 10
num_clusters: [4] # List for the number of clusters
network_influences: [0.3] # List for the degree of network influence \in range(0, 1)

# For the following fields, provide absolute path or relative path to {PROJPATH}/results
network_types: # List of networks used for coca analysis
  - coca_results/network/Property/9606/PPI_complex/9606.PPI_complex.edge,
  - coca_results/network/Property/9606/enrichr_pathway/9606.enrichr_pathway.edge
input_data_dirs: # List of generated coca inputs
  - coca_results/coca_input/mediator_genes/RatioOfPostOddsRatio/Separate/down/topGene50_topTF5
