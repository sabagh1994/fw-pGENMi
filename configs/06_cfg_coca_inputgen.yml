# Note: PROJPATH represents the absolute path to the root of project folder
# Note: TCGA COAD dataset must be downloaded prior to COCA analayis

description: Configs used to generate the input for cluster of cluster analysis (COCA) and survival analysis.
outdir: coca_results/coca_input # Path to save the generated input files for COCA analysis.
                                # Provide an absolute path or a relative path to {PROJPATH}/results
input_subdirs:
  - mediator_genes/RatioOfPostOddsRatio/Separate/down/topGene50_topTF5 # List of paths to the gene set files
                                                                       # Provide absolute path or relative path to {PROJPATH}/results
gene_counts: [50, 70, 100] # If input_subdirs is not provided, for every X value in this list 
                           # variants of gene sets of size X, generated by POR/RPOR criterion, 
                           # will be used for coca input generation. See coca_inputgen.py for details on this.

# For all the following fields, provide absolute path or relative path to {PROJPATH}/input
soma_addr: GDC_TCGA_COAD/Somatic_MuSEVariantAggr/TCGA-COAD.muse_snv.tsv # Path to the TCGA COAD snv file. 
target_scan: GDC_TCGA_COAD/miRNA/mir_gene_target.csv # Path to the TCGA COAD microRNA gene targets.
gene2ENS: GDC_TCGA_COAD/Gene_Expr/RNA-seq_FPKM/gencode.v22.annotation.gene.probeMap # Path to TCGA COAD gene ensemble mappings. 
mirna_addr: GDC_TCGA_COAD/miRNA/TCGA-COAD.mirna.tsv # Path to TCGA COAD miRNA expression data. 
gene_expr: GDC_TCGA_COAD/Gene_Expr/RNA-seq_FPKM/TCGA-COAD.htseq_fpkm.tsv # Path to TCGA COAD gene expression data.
survival_addr: GDC_TCGA_COAD/Phenotype_Survival/TCGA-COAD.survival.tsv # Path to TCGA COAD survival data.
